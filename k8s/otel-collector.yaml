apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: observability
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch:
        timeout: 5s
        send_batch_size: 512

    exporters:
      otlphttp/lgtm:
        endpoint: http://grafana-lgtm.observability:4318
        tls:
          insecure: true

      otlp/signoz:
        endpoint: signoz-otel-collector.observability:4317
        tls:
          insecure: true

      otlp/elastic:
        endpoint: http://apm-server-apm-http.elastic:8200
        headers:
          Authorization: "Bearer <APM_SECRET_TOKEN>"
        tls:
          insecure: true

      debug:
        verbosity: basic

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlphttp/lgtm, otlp/signoz, otlp/elastic, debug]
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlphttp/lgtm, otlp/signoz, otlp/elastic, debug]
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlphttp/lgtm, otlp/signoz, otlp/elastic, debug]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.96.0
          ports:
            - containerPort: 4317
            - containerPort: 4318
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          volumeMounts:
            - name: config
              mountPath: /etc/otelcol-contrib/config.yaml
              subPath: config.yaml
      volumes:
        - name: config
          configMap:
            name: otel-collector-config
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: observability
spec:
  selector:
    app: otel-collector
  ports:
    - name: grpc
      port: 4317
      targetPort: 4317
    - name: http
      port: 4318
      targetPort: 4318
